<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>

    <div class="container">
        <h1 th:text="${userId} + '\'s Profile'">Profile</h1>
        <form action="#" th:action="@{/edit}" th:object="${userprofile}" method="post">
            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" th:field="*{firstName}">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" th:field="*{lastName}">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" th:field="*{email}">
            </div>
            <div class="form-group">
                <label>Contact No.</label>
                <input class="form-control" th:field="*{phone}">
            </div>
            <div class="form-group">
                <label>Designation</label>
                <input class="form-control" th:field="*{designation}">
            </div>

            <h2>Experience</h2>
            <table>
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Designation</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Current Job?</th>
                    </tr>
                </thead>
                <tr th:each="job, stat: *{jobs}">
                    <td><input class="form-control" th:field="*{jobs[__${stat.index}__].company}"></td>
                    <td><input class="form-control" th:field="*{jobs[__${stat.index}__].designation}"></td>
                    <td><input type="date" class="form-control" th:field="*{jobs[__${stat.index}__].startDate}"></td>
                    <td><input type="date" class="form-control" th:field="*{jobs[__${stat.index}__].endDate}"></td>
                    <!--<td><input type="checkbox" class="form-control" name="myTextEditBox" value="checked"/></td>-->
                    <td style="padding:0px; border:solid 1px #000000;"><label style="display:block; padding:5px;"><input type="checkbox" th:field="*{jobs[__${stat.index}__].currentJob}"/></label></td>
                </tr>
            </table>

            <h2>Education</h2>
            <table>
                <thead>
                <tr>
                    <th>College</th>
                    <th>Qualifications</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Summary</th>
                </tr>
                </thead>
                <tr th:each="job, stat: *{education}">
                    <td><input class="form-control" th:field="*{education[__${stat.index}__].college}"></td>
                    <td><input class="form-control" th:field="*{education[__${stat.index}__].qualification}"></td>
                    <td><input type="date" class="form-control" th:field="*{education[__${stat.index}__].startDate}"></td>
                    <td><input type="date" class="form-control" th:field="*{education[__${stat.index}__].endDate}"></td>
                    <!--<td><input type="checkbox" class="form-control" name="myTextEditBox" value="checked"/></td>-->
                    <!--<td style="padding:0px; border:solid 1px #000000;"><label style="display:block; padding:5px;"><input type="checkbox" th:field="*{education[__${stat.index}__].currentJob}"/></label></td>-->
                    <td><input class="form-control" th:field="*{education[__${stat.index}__].summary}"></td>
                </tr>
            </table>

            <h2>Skills</h2>
            <table>
                <tr th:each="skill, stat: *{skills}">
                    <td><input class="form-control" th:field="*{skills[__${stat.index}__]}"></td>
                </tr>
            </table>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
